<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
   <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
	
	<!-- Site Icons -->
    <link rel="shortcut icon" href="images/m.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    
    <!-- Title Page-->

     <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/form.css" rel="stylesheet" media="all">
	<link href="css/styleform.css" rel="stylesheet" media="all">

     <!-- menu vertical -->
     <link href="css/vertical.css" rel="stylesheet" media="all">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script> 

<title>Ajouter assistant medical</title>
</head>
<body>
<nav>
  <ul>
    <li>Personne</li>
    <li>Moniteur</li>
    <li>beneficiaire</li>
    <li>Fiche medicale</li>
    <li>Progamme Alimentaire</li>
  </ul>
</nav>
<div class="openNav">
  <div class="icon"></div>
</div>

<div class="wrapper">
           <div class="card card-4">
                <div class="card-body">
                    <h2 class="title" align="center">Creation Nouvelle assistant medical</h2>
                   
                    <form th:action="@{/saveassistantmedical}" th:object="${assistantmedical}" method="post">
            
                        <div class="row row-space">
                           
                       <div class="col-2">
                         <div class="input-group">
                        
                              <label class="label">Genre :</label>
                                        

                            <div class="p-t-10">
                               <label class="radio-container m-r-45">Masculin
                                   <input type="radio" checked="checked"  class="radio-container m-r-45" value="Masculin" th:field="*{Genre}" required>
                                   <span class="checkmark"></span>
                                   </label>
                                    <label class="radio-container m-r-45">Femelle
                                     <input type="radio" class="radio-container m-r-45" value="Femelle" th:field="*{Genre}"required>
                                    <span class="checkmark"></span>
                                    </label>
                            
                             </div>
                         </div>
                        </div>
                   
                   <div class="col-2">
                                <div class="input-group">
                                    
                                    <label class="label">CIN :</label>
                                    <input class="input--style-4" type="text" name="CIN" th:field="*{CIN}" placeholder="Entre le numero de CIN"  required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Nom :</label>
                                    <input class="input--style-4" type="text" name="Nom" th:field="*{Nom}"  placeholder="Entre le nom"required>
                                </div>
                            </div>
                       
                          <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Prenom :</label>
                                    <input class="input--style-4" type="text" name="Prenom" th:field="*{Prenom}" placeholder="Entre le prenom" required>
                                </div>
                            </div>
                       </div>
                      
                        
                        <div class="row row-space">
                          <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Diplome :</label>
                                    <input class="input--style-4" type="text" name="Diplome"  th:field="*{Diplome}" placeholder="Entre le dipome" required >
                                </div>
                            </div>
                             <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Tache :</label>
                                    <input class="input--style-4" type="text" name="tache"   th:field="*{tache}" placeholder="Entre le tache" required>
                                </div>
                            </div>
                        </div>
               
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email :</label>
                                    <input class="input--style-4" placeholder="email@example.com" type="email" name="email" th:field="*{email}" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Numero Tel :</label>
                                    <input class="input--style-4" type="tel"size="20" minlength="9" maxlength="10" name="phone" th:field="*{numero_Tel}" placeholder="Entre le numero de telephone" required>
                                </div>
                            </div>
                        </div>
                      
                                    
                        <div class="p-t-15">
                           <button type="submit" class="btn btn-info" style="background-color: #c2d82e " >Enregistrer</button>
                        </div>
                          <a href="/affiche_assistantmedical">liste d'assistant medical inscrit</a>
                        <br />
                      <a href="/connexion" class="hvr-underline-reveal">Connexion</a>
                    </form>
                </div>
            </div>
    </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/menu_vertical.js"></script>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global-form.js"></script>
	
	
</body>
</html>
