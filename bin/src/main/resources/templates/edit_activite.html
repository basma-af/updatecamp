     <!-- Icons font CSS-->

    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">

       <!-- Main CSS-->

          href="../../css/styleform.css" th:href="@{/css/styleform.css}" />

<title>Insert Activite</title>
</head>
<body>
<nav>
  <ul>
    <li>Personne</li>
    <li>Moniteur</li>
    <li>Benificier</li>
    <li>Fiche medicale</li>
    <li>Progamme Alimentaire</li>
  </ul>
</nav>
<div class="openNav">
  <div class="icon"></div>
</div>

<div class="wrapper">
           <div class="card card-4">
                    <div class="card-body">
                        <h2 class="title" align="center">Edit Activite</h2>

        <form action="#" th:action="@{/saveactivite}" th:object="${activite}"  method="post">
        <div class="row row-space"> 
                          <div class="col-2">
                             <div class="input-group">

                                 <label class="label">ID :</label>
                                  <input class="input--style-4" type="text" th:field="*{id}"   required>
                             </div>
                           </div>
                       </div>      
                       
                         <div class="row row-space">
                           
	                              <div class="col-2">
	                                <div class="input-group">
	                                 <label class="label">Type d'activite :</label>
                                    <input class="input--style-4" type="text" name="Type_Activite" th:field="*{Type_Activite}" placeholder="Entre le type d'activite"  Trequired>
	                                </div>
                                  </div>
								<div class="col-2">
                                  <div class="input-group">
                                    
                                    <label class="label">Nom d'activite :</label>
                                    <input class="input--style-4" type="text" th:field="*{Nom_Activite}" placeholder="Entre le nom d'activite"  required>
                                  </div>
                              </div>      
		   				</div>
		   				<div class="row row-space">
                           
	                              <div class="col-2">
	                                <div class="input-group">
	                                 <label class="label">Outils :</label>
                                    <input class="input--style-4" type="text" name="Type_Activite" th:field="*{Outils}"  placeholder="Entre le type d'activite" required>
	                                </div>
                                  </div>
								<div class="col-2">
                                  <div class="input-group">
                                    
                                    <label class="label">Nombre de Participants :</label>
                                    <input class="input--style-4" type="text" th:field="*{nombre_Participants}" placeholder="Entre le nombre de participants"  required>
                                  </div>
                              </div>      
		   				</div>
		   				<div class="row row-space">
                           
	                              <div class="col-2">
	                                <div class="input-group">
	                                 <label class="label">Objectif :</label>
                                    <input class="input--style-4" type="text" name="Type_Activite" placeholder="Entre le type d'activite" th:field="*{Objectif}"  required>
	                                </div>
                                  </div>
								<div class="col-2">
                                  <div class="input-group">
                                    
                                    <label class="label">Categorie Cible :</label>
                                    <input class="input--style-4" type="text" th:field="*{Categorie_Cible}" placeholder="Entre le Categorie Cible"  required>
                                  </div>
                              </div>      
		   				</div>
		   				<div class="row row-space">
                           
	                      <div class="col-2">
	                          <div class="input-group">
	                            <label class="label">Description :</label>
	                              <textarea id="address"  class="input--style-4" th:field="*{Description}"   rows="3" cols="40" required></textarea>
                                
	                          </div>
                            </div>
                        </div>    
                 <div class="p-t-15">
                    <button type="submit" class="btn btn-info" style="background-color: #c2d82e ">Enregistrer</button>
                 </div>
         </form>
                </div>
            </div>
    </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script th:src="@{/js/menu_vertical.js}"></script>

  
	
</body>
</html>
